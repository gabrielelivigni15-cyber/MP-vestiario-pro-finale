<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MP Vestiario Pro</title>
    <link rel="icon" href="/medipower-logo.png">
    <style>
      :root{--mp-primary:#b30e0e;--bg:#f5f6f8}
      body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
      .container{max-width:1200px;margin:0 auto;padding:18px;}
      .topbar{display:flex;align-items:center;justify-content:space-between;padding:10px 16px;border-bottom:1px solid #eee;background:#fff;position:sticky;top:0;z-index:10}
      .brand{display:flex;gap:10px;align-items:center}
      .brand img{height:36px}
      .badge{color:var(--mp-primary);background:#ffe6e6;border-radius:999px;padding:6px 12px;font-weight:700}
      .layout{display:grid;grid-template-columns:260px 1fr;min-height:calc(100vh - 64px);}
      .sidebar{background:#fff;border-right:1px solid #eee;padding:16px}
      .nav a{display:block;padding:10px 12px;border-radius:10px;color:#333;text-decoration:none;margin-bottom:8px;border:1px solid #eee}
      .nav a.active,.nav a:hover{border-color:var(--mp-primary);color:var(--mp-primary);background:#fff5f5}
      .content{background:var(--bg)}
      .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:16px}
      .card{background:#fff;border-radius:14px;box-shadow:0 1px 3px rgba(0,0,0,.06);padding:16px}
      .btn{background:var(--mp-primary);color:white;border:none;border-radius:12px;padding:10px 14px;font-weight:600;cursor:pointer}
      .btn.secondary{background:#f0f0f0;color:#333}
      .danger{color:var(--mp-primary)}
      .table{width:100%;border-collapse:collapse}
      .table th,.table td{padding:10px;border-bottom:1px solid #eee;text-align:left}
      .muted{color:#6b7280}
      @media(max-width:980px){.grid{grid-template-columns:1fr}.layout{grid-template-columns:1fr} .sidebar{position:sticky;top:64px;z-index:9}}
      input,select{padding:10px;border:1px solid #ddd;border-radius:10px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
